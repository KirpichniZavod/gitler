<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1565c0; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üîå WebSocket Connection Test</h1>
    
    <div>
        <button onclick="testConnection()">üß™ Test Connection</button>
        <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
    </div>
    
    <div id="logs"></div>

    <script>
        let ws = null;
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        function testConnection() {
            log('üöÄ –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...', 'info');
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º URL
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            log(`üîó –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫: ${wsUrl}`, 'info');
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function(event) {
                    log('‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!', 'success');
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                    const testMessage = {
                        type: 'ping',
                        timestamp: new Date().toISOString()
                    };
                    
                    log(`üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º: ${JSON.stringify(testMessage)}`, 'info');
                    ws.send(JSON.stringify(testMessage));
                };
                
                ws.onmessage = function(event) {
                    log(`üì• –ü–æ–ª—É—á–µ–Ω–æ: ${event.data}`, 'success');
                    
                    try {
                        const data = JSON.parse(event.data);
                        log(`üìã Parsed: ${JSON.stringify(data, null, 2)}`, 'info');
                    } catch (e) {
                        log(`‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å JSON: ${e.message}`, 'error');
                    }
                };
                
                ws.onerror = function(error) {
                    log(`‚ùå WebSocket –æ—à–∏–±–∫–∞: ${error}`, 'error');
                    console.error('WebSocket error:', error);
                };
                
                ws.onclose = function(event) {
                    log(`üîå WebSocket –∑–∞–∫—Ä—ã—Ç. –ö–æ–¥: ${event.code}, –ü—Ä–∏—á–∏–Ω–∞: ${event.reason}`, 'error');
                };
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è WebSocket: ${error.message}`, 'error');
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            log('üåê –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'info');
            log(`üîó –¢–µ–∫—É—â–∏–π URL: ${window.location.href}`, 'info');
            
            // –¢–µ—Å—Ç —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(testConnection, 2000);
        };
    </script>
</body>
</html>
